<!DOCTYPE html>
<html>
<head>
	<title>Personal Project</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/account.css">
   <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>

	<div class="container">
		<h1>Create Your Account</h1>
	
	<form class="form-inline">
		<div class="row">
		<div class="col-md-6">
		  	<div class="form-group">
		    <label class="sr-only" for="exampleInputFirstname3">First name</label>
		    <input type="name" class="form-control" id="exampleInputFirstname3" placeholder="First name">
		  	</div>
		  	<div class="form-group">
		    <label class="sr-only" for="exampleInputLastname3">Last name</label>
		    <input type="name" class="form-control" id="exampleInputLastname3" placeholder="Last name">
		  	</div>
		  	<br>
		  	<div class="form-group">
		    <label class="sr-only" for="exampleInputUsername3">Username</label>
		    <input type="Username" class="form-control" id="exampleInputUsername3" placeholder="Username">
	  		</div>
	  		<br>
	  		<div class="form-group">
		    <label class="sr-only" for="exampleInputPassword3">Password</label>
		    <input type="Password" class="form-control" id="exampleInputPassword3" placeholder="Password">
		  	</div>
	  		<div class="form-group">
		    <label class="sr-only" for="exampleInputPassword3">Confirm Password</label>
		    <input type="Password" class="form-control" id="exampleInputconfirm3" placeholder="Confirm Password">
		  	</div>
		  	<br>
		  	<div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">Email</label>
		    <input type="Email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		  	</div>
		  	<div class="form-group">
		    <label class="sr-only" for="exampleInputphonenumber3">Phone number</label>
		    <input type="numbers" class="form-control" id="exampleInputnumber3" placeholder="Phone number">
		  	</div>

	  		<div class="form-input">
    		<label>Gender</label>
    		<select name="gender">
    			<option value="male">Male</option>
    			<option value="female">Female</option>
    			<option value="costom">Costom</option>
    			<option value="other">Other</option>
    		</select>
    		</div>

    		<div class="form-input">
    		<label>Date:</label>
    		<input type="date" name="date">
    		</div>
    		<button type="submit" class="btn btn-primary btn-lg submit">Sign In</button><br>
    	</div>


    		<div class="col-md-6">
				<img src="image/fill.png" class="image" height="350hv" width="550px">
			</div>
    	</div>	
	</form>
	</div>

	<div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h4>&copy; 2020, Follow Sadiq's Fashions<br>
          For More!</h4>
        </div>
        <div class="col-md-1 down">
          <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
        <div class="col-md-1 down">
          <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <div class="col-md-1 down">
          <a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
        <div class="col-md-1">
          <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>

      </div>
    </div>
</div>


	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
